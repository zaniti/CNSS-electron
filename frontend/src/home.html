<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CNSS</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
rel="stylesheet"
/>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <img src="./img/logo.png" alt="">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html">Create account</a></li>
          <li><a href="info.html">My informations</a></li>
        </ul>
      </div>
      <div class="login-container">
        <div class="welcome">
          <h2 class="mb-2">
            BIENVENUE SUR LE PORTAIL ASSURÉ DE LA CNSS
          </h2>
          <p>
            La connexion à votre espace privé, vous donne un accès sécurisé à une panoplie de services en ligne. Suivez votre protection sociale en toute simplicité.
          </p>
          <button>
            CREATE ACCOUNT
          </button>
        </div>
        <div class="login-form">
          <h1 class="mb-5">
            ACCÈS SÉCURISÉ
          </h1>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="immatr" class="form-control" />
              <label class="form-label" for="form1Example1">N Immatriculation</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" />
              <label class="form-label" for="form1Example2">Password</label>
            </div>

            <!-- Submit button -->
            <button type='button' class="btn btn-primary btn-block" onclick="login()">Sign in</button>
          </form>
        </div>
      </div>
      <div class="footer">
        <p>© CNSS 2020 tous droits réservés</p>
      </div>
    </div>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
<script src="./script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
